<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Deal Minder</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                Deal Minder
            </div>
            <div class="maindisplay">
                <h2>Add a link to a deal</h2>
                <form id="theForm">
                    <div class="formgroup">
                        <label>Name:</label>
                        <input type="text" class="formcontrol" id="siteName" placeholder="Website Name">
                    </div>
                    <div class="formgroup">
                        <label>URL:</label>
                        <input type="text" class="formcontrol" id="siteURL" placeholder="Website URL">
                    </div>
                    <button type="submit" class="btnMain">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
